<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cryo</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      /* Cryo Dark Theme - Ice/Cyan Accent */
      --bg-primary: #0a0a0f;
      --bg-secondary: #12121a;
      --bg-tertiary: #1a1a24;
      --bg-card: rgba(20, 20, 30, 0.8);
      --bg-hover: rgba(30, 30, 45, 0.9);

      /* Cyan Color Palette */
      --accent: #22d3ee;
      --accent-dim: #06b6d4;
      --accent-bright: #22d3ee;
      --accent-dark: #0284c7;
      --accent-base: #0ea5e9;
      --accent-glow: rgba(34, 211, 238, 0.15);
      --accent-bg: rgba(14, 165, 233, 0.08);
      --accent-border: rgba(14, 165, 233, 0.2);

      --text-primary: #f4f4f5;
      --text-secondary: #a1a1aa;
      --text-muted: #71717a;

      --border: rgba(255, 255, 255, 0.08);
      --border-hover: rgba(255, 255, 255, 0.15);
    }

    body {
      font-family: 'Inter', sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
    }

    /* Glassmorphism Card */
    .glass {
      background: var(--bg-card);
      backdrop-filter: blur(12px);
      border: 1px solid var(--border);
    }

    .glass:hover {
      background: var(--bg-hover);
      border-color: var(--border-hover);
    }

    /* Glow effect for active elements */
    .glow-accent {
      box-shadow: 0 0 20px var(--accent-glow);
    }

    /* Custom Scrollbar - Dark Theme */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }

    ::-webkit-scrollbar-track {
      background: var(--bg-secondary);
    }

    ::-webkit-scrollbar-thumb {
      background-color: var(--text-muted);
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background-color: var(--text-secondary);
    }

    /* ðŸ§Š ICE EFFECTS - Cryo Theme */

    /* Floating animation for snowflakes */
    @keyframes float {

      0%,
      100% {
        transform: translateY(0) rotate(0deg);
        opacity: 0.3;
      }

      50% {
        transform: translateY(-20px) rotate(180deg);
        opacity: 0.6;
      }
    }

    .animate-float {
      animation: float 10s ease-in-out infinite;
    }

    /* Frost/freeze effect on text or cards */
    @keyframes freeze {
      0% {
        filter: blur(0) brightness(1);
        opacity: 1;
      }

      50% {
        filter: blur(1px) brightness(1.2);
        opacity: 0.9;
      }

      100% {
        filter: blur(0) brightness(1);
        opacity: 0.85;
        transform: scale(0.99);
      }
    }

    .animate-freeze {
      animation: freeze 0.8s ease-out forwards;
    }

    /* Thaw/wake effect */
    @keyframes thaw {
      0% {
        filter: blur(2px) brightness(0.8);
        opacity: 0.7;
        transform: scale(0.98);
      }

      50% {
        filter: blur(1px) brightness(1.1);
        opacity: 0.9;
      }

      100% {
        filter: blur(0) brightness(1);
        opacity: 1;
        transform: scale(1);
      }
    }

    .animate-thaw {
      animation: thaw 0.6s ease-out forwards;
    }

    /* Ice crystal shimmer */
    @keyframes shimmer {
      0% {
        background-position: -200% 0;
      }

      100% {
        background-position: 200% 0;
      }
    }

    .ice-shimmer {
      background: linear-gradient(90deg,
          transparent 0%,
          rgba(34, 211, 238, 0.2) 50%,
          transparent 100%);
      background-size: 200% 100%;
      animation: shimmer 3s linear infinite;
    }

    /* Frost border effect */
    .frost-border {
      position: relative;
      overflow: hidden;
    }

    .frost-border::before {
      content: '';
      position: absolute;
      inset: 0;
      border-radius: inherit;
      padding: 1px;
      background: linear-gradient(135deg,
          rgba(34, 211, 238, 0.5) 0%,
          rgba(255, 255, 255, 0.1) 50%,
          rgba(34, 211, 238, 0.3) 100%);
      -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
      mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
      -webkit-mask-composite: xor;
      mask-composite: exclude;
    }

    /* Frozen card state */
    .frozen-card {
      background: linear-gradient(135deg,
          rgba(14, 165, 233, 0.1) 0%,
          rgba(6, 182, 212, 0.05) 100%);
      border: 1px solid rgba(34, 211, 238, 0.2);
      box-shadow:
        inset 0 0 30px rgba(34, 211, 238, 0.05),
        0 4px 20px rgba(0, 0, 0, 0.3);
    }

    .frozen-card:hover {
      border-color: rgba(34, 211, 238, 0.4);
      box-shadow:
        inset 0 0 30px rgba(34, 211, 238, 0.1),
        0 4px 30px rgba(34, 211, 238, 0.2);
    }

    /* Ice breath effect (subtle pulsing glow) */
    @keyframes ice-breath {

      0%,
      100% {
        box-shadow: 0 0 20px rgba(34, 211, 238, 0.1);
      }

      50% {
        box-shadow: 0 0 40px rgba(34, 211, 238, 0.3);
      }
    }

    .ice-breath {
      animation: ice-breath 4s ease-in-out infinite;
    }

    /* Snowfall particles */
    @keyframes snowfall {
      0% {
        transform: translateY(-100vh) rotate(0deg);
        opacity: 0;
      }

      10% {
        opacity: 1;
      }

      90% {
        opacity: 1;
      }

      100% {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
      }
    }

    .snowflake-particle {
      animation: snowfall linear infinite;
    }

    /* Cryo button hover frost */
    .cryo-btn {
      position: relative;
      overflow: hidden;
      transition: all 0.3s ease;
    }

    .cryo-btn::after {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle,
          rgba(255, 255, 255, 0.1) 0%,
          transparent 60%);
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .cryo-btn:hover::after {
      opacity: 1;
    }
  </style>
